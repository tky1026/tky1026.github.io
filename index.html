<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C++ Tutorial</title>
  
  <link rel="stylesheet" href="./login/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1">
      <input id="username" class="un " type="text" align="center" placeholder="Username">
      <input id="password" class="pass" type="password" align="center" placeholder="Password">
      <a id="submit" class="submit" align="center" onclick="signinCB()">Sign in</a>
      <p class="forgot" align="center"><a href="#" onclick="forgotCB()">Forgot Password?</p>
    </form>        
  </div>

  <script type="text/javascript" src="login/data.js">// users' login credential</script>
  <script>
    // onload initialization
    document.getElementById("username").value = "";

    // ENTER keypress
    var input_un = document.getElementById("username");
    input_un.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("submit").click();
      }
    });

    // ENTER keypress
    var input_pw = document.getElementById("password");
    input_pw.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("submit").click();
      }
    });

    function forgotCB() {
      alert("HAHAHA, ohh poor you");
    }

    function signinCB() {
      const uname = document.getElementById("username").value;
      const pw = document.getElementById("password").value
      let logged_in = false
      for (let i = 0; i < users.length; i++) {
        const user = users[i];
        if (uname == user.un) {
          if (pw == user.pw) {
            logged_in = true;
            break;
          }
        }
      }

      if (logged_in) {
        window.location = "ui.html";
      } else {
        alert("Denied access");
      }
    }
 
  </script>

</body>

</html>
